name: Build and Deploy React App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      #- name: Instalar dependências
      #  run: npm install --force

      - name: Instalar semver
        run: npm install -g semver

      - name: Criar nova tag caso não exista
        id: create_initial_tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 já existe — nenhuma ação necessária."
          fi

      - name: Calcular nova versão
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi
          echo "Versão Atual: $LAST_TAG"
          
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "Commits desde a última tag:"
          echo "$COMMITS"
          
          # Inicializando variáveis
          MAJOR=0
          MINOR=0
          PATCH=0
          
          # Analisando mensagens de commit
          for COMMIT in "$COMMITS"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]]; then
              MAJOR=1
            elif [[ "$COMMIT" == *"feat"* ]]; then
              MINOR=1
            elif [[ "$COMMIT" == *"fix"* ]]; then
              PATCH=1
            fi
          done
          
          # Calculando a nova versão usando semver
          CURRENT_VERSION=${LAST_TAG#v}
          NEW_VERSION=$CURRENT_VERSION
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major $CURRENT_VERSION)
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor $CURRENT_VERSION)
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch $CURRENT_VERSION)
          fi
          
          echo "Nova versão: $NEW_VERSION"
          echo "::set-output name=new_version::$NEW_VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Definir o nome do repositório
        id: define_repo_name
        run: |
          # Pega a parte do nome do repositório após a barra
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV  # Definir a variável como global para uso posterior
          echo "Repositório: $REPO_NAME"
      
      - name: Verificar e criar repositório no Docker Hub (se necessário)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Verificando repositório: $REPO_NAME"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
            "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/$REPO_NAME/")
          
          if [ "$RESPONSE" -eq 404 ]; then
            echo "Repositório não existe. Criando repositório no Docker Hub..."
            curl -s -X POST -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
              -H "Content-Type: application/json" \
              -d '{"name": "'$REPO_NAME'", "is_private": true}' \
              "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/"
            echo "Repositório $REPO_NAME criado com sucesso!"
          else
            echo "Repositório $REPO_NAME já existe no Docker Hub."
          fi

      - name: Criar imagem docker
        run: |
          echo "Iniciando build da imagem Docker para o repositório $REPO_NAME"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ env.new_version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ env.new_version }} ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest

      - name: Efetuar push da imagem
        run: |
          echo "Fazendo push da imagem Docker para o Docker Hub ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ env.new_version }}" 
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ env.new_version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest

      
      - name: Atualizar versão no package.json
        run: |
          npm version ${{ env.new_version }} --no-git-tag-version
          
      - name: Commit e push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json
          git commit -m "chore(release): version ${{ env.new_version }}"
          git tag v${{ env.new_version }}
          git push origin main --tags

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Garante que o job 'build' será executado antes

    steps:
      - name: Definir o nome do repositório
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Verificar versão antes de rodar o Docker
        run: |
          echo "Verificando a versão da imagem..."
          if [ -z "${{ needs.build.outputs.new_version }}" ]; then
            echo "Erro: A variável 'new_version' está vazia!"
            exit 1
          else
            echo "Versão da imagem: ${{ needs.build.outputs.new_version }}"
          fi

      - name: Verificar variáveis antes de rodar o Docker
        run: |
          echo "REPO_NAME: $REPO_NAME"
          echo "new_version: ${{ needs.build.outputs.new_version }}"

      - name: Verificar nome da imagem Docker
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ needs.build.outputs.new_version }}"
          echo "Imagem Docker: $IMAGE_NAME"
          docker run -d -p 80:80 --name $REPO_NAME $IMAGE_NAME
            
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Atualizar pacotes e garantir que o Docker está rodando
            sudo yum update -y || sudo apt update -y
            sudo service docker start || sudo systemctl start docker

            echo "Buscar containers $REPO_NAME"
            # Verificar e parar/ remover container antigo se existir
            CONTAINER_ID=$(docker ps -q --filter "name=$REPO_NAME")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "Parando e removendo container antigo..."
              docker stop $CONTAINER_ID
              docker rm $CONTAINER_ID
            else
              echo "Nenhum container existente encontrado para $REPO_NAME."
            fi

            # Baixar imagem atualizada do Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ needs.build.outputs.new_version }}"

            # Iniciar o novo container
            docker run -d -p 80:80 --name $REPO_NAME ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ needs.build.outputs.new_version }}"